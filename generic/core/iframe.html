<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<style type="text/css">
			body {
				cursor: pointer;
				margin: 0;
				margin: 0;
				overflow: hidden;
			}
		</style>
		
		<script type="text/javascript" src="../integration/editor/viewer.js"></script>
		
		<script type="text/javascript">
			function paintFormula(mathml) {
				window.viewer = new com.wiris.jsEditor.JsViewerMain('../integration/editor');
				window.viewer.insertCSS();
				
				window.formulaContainer = document.createElement('div');
				document.body.appendChild(window.formulaContainer);
				
				window.viewer.paintFormulaOnContainer(mathml, window.formulaContainer, null);
			}
		</script>
	</head>
